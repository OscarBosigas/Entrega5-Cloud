<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulario de Carga de Archivos</title>
	<style>
		body {
			background-color: #F9F9F9;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		
		form {
			width: 500px;
			margin: 50px auto;
			background-color: #FFF;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		
		label {
			display: block;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 10px;
			color: #333;
		}
		
		input[type="file"] {
			width: 100%;
			height: 40px;
			padding: 5px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #CCC;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		
		select {
			width: 100%;
			height: 40px;
			padding: 5px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #CCC;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		
		input[type="submit"] {
			background-color: #333;
			color: #FFF;
			font-size: 16px;
			font-weight: bold;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<h1>Carga de Archivos</h1>
	<form>
		<label for="file">Archivo:</label>
		<input type="file" id="file" name="file" (change)="onFileSelected($event)">
		
		<label for="format">Formato de Compresi√≥n:</label>
		<select id="format" name="format" [(ngModel)]="format" required>
			<option value="zip">ZIP</option>
			<option value="rar">RAR</option>
			<option value="7zip">7ZIP</option>
		</select>
		
		<button (click)="onSubmit()" class="col btn btn-lg btn-success btn-block text-uppercase" type="submit">Cargar</button>
	</form>
</body>
</html>
